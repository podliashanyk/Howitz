<div
        id="event-details-modal"
        class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <!--
      Background backdrop, show/hide based on modal state.

      Entering: "ease-out duration-300"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100"
        To: "opacity-0"
    -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
    ></div>

    <!--    <div class="modal-underlay"-->
    <!--         hx-get="/events/{{ id }}/hide_details"-->
    <!--         hx-target="#event-details-modal"-->
    <!--         hx-swap="delete"-->
    <!--    ></div>-->

    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <!--
              Modal panel, show/hide based on modal state.

              Entering: "ease-out duration-300"
                From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                To: "opacity-100 translate-y-0 sm:scale-100"
              Leaving: "ease-in duration-200"
                From: "opacity-100 translate-y-0 sm:scale-100"
                To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            -->
            <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 w-fit sm:w-full sm:max-w-7xl">
                <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                            <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Event details
                                #{{ id }}</h3>
                            <div class="mt-2">

                                <div
                                        id="accordion-collapse-body-{{ id }}"
                                        aria-labelledby="accordion-collapse-row-{{ id }}"
                                        class="p-5 border border-b-0 border-gray-200 dark:border-gray-700 dark:bg-gray-900">

                                    <div
                                            class="grid grid-cols-1 content-between gap-4 divide-y-4 divide-slate-500"
                                    >

                                        {% with id=id %}
                                        {% include "ui-event-actions-buttons.html" %}
                                        {% endwith %}


                                        <div
                                                class="flex grow-0 gap-5 justify-evenly"
                                        >
                                            <div class="flex flex-col basis-4/12">
                                                {% with event_attr=event_attr %}
                                                {% include "ui-event-attributes.html" %}
                                                {% endwith %}
                                            </div>

                                            <div class="flex flex-col basis-8/12">
                                                {% with id=id, event_msgs=event_msgs %}
                                                {% include "ui-event-messages.html" %}
                                                {% endwith %}
                                            </div>
                                        </div>

                                    </div>


                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                    <button
                            hx-get="/events/{{ id }}/hide_details"
                            hx-target="#event-details-modal"
                            hx-swap="delete"
                            type="button"
                            class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
